<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/RESET.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway&display=swap" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.js" defer></script>
    <script src="js/main.js" defer></script>

    <title>Heal Through sound</title>
</head>
<body>
<div class="grid-container">
    <header class="grid-header">
        <h1 class="main-header blur">Experience The Power Of Sound</h1>
        <p class="author blur">By: Eric Dollinger...</p>
    </header>
    <!-- Modal Button -->
    <button class="modal-btn center" id="myBtn" title="Enter for Healing">Heal Yourself</button>
</div>
<main>
        <!-- Modal Container -->
        <div id="myModal" class="modal-container">

            <!-- Modal Content -->
            <div class="modal-content center">
                <h2 class="modal-header">Good Vibes...</h2>
                <span class="close">&times;</span>
                <div class="modal-l">
                    <h3 class="threeheaders">Healing Options</h3>
                    <div class="custom-select">
                        <select class="dropdown" id="select">
                        <option id="val1" value="1">Memory</option>
                        <option id="val2" value="2">Pain and Stress</option>
                        <option id="val3" value="3">Physical Healing</option>
                        <option id="val4" value="4">Fear and Negativity</option>
                        <option id="val5" value="5">Negative Energy Removal</option>
                        <option id="val6" value="6">Spiritual Development</option>
                        <option id="val7" value="7">Cognitive Development</option>
                        <option id="val8" value="8">Miracle Tone</option>
                        <option id="val9" value="9">Harmoney and Positivity</option>
                        <option id="val10" value="10">Depression and Anxiety</option>
                        <option id="val11" value="11">Frequency of the Gods</option>
                      </select>
                    </div>
                </div>
                <div class="modal-mid">
                    <h3 class="threeheaders">Healing Frequency</h3>
                    <div class="hz" id="pick"></div>

                </div>
                <div class="modal-r">
                    <h3 class="threeheaders">Healing Information</h3>
                    <div class="info-container" id="info-container">
                        <p class="info" id="info"></p>
                    </div>
                </div>
                
                    


                    
                
            </div>
            <div class="audio-container modal-footer">
                <audio class="player" id="player" autoplay controls>
                    <source id="ogg-src"  type="audio/ogg">
                    
                    Your browser does not support the audio element.
              </audio>


            
        </div>
        </div>
    </main>


    <footer class="grid-footer social blur2">
        <div class="social-links">
            <a href="#" class="icons" title="Linkedin"><i class="icons fab fa-linkedin fa-3x"></i></a>
            <a href="#" class="icons" title="Facebook"><i class="fab fa-facebook fa-3x"></i></a>
            <a href="#" class="icons" title="Twitter"><i class="fab fa-twitter fa-3x"></i></a>
            <a href="#" class="icons" title="GitHub"><i class="fab fa-github fa-3x"></i></a>
        </div>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing App</title>
    <link href="css/RESET.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway&display=swap" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>

    <!-- Modal button -->
    <div class="modal-btn-wrapper">
        <button class="modal-btn center" id="myBtn">Heal Yourself</button>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->

        <div class="modal-content center grid-container">
            <div class="top">
                <span class="close">&times;</span>
                <div class="blur">
                    <h1>Experience The Power Of Sound</h1>
                </div>
                
                    <p class="author">By: Eric Dollinger..</p>
                
            </div>
            <div class="mid1">
                <div class="custom-select">
                    <h2>Your Focus:</h2>
                    <select>
                        <option value="0">Select Frequency:</option>
                        <div id="val1">
                            <option value="1">Memory</option>
                        </div>
                        <option id="val2" value="2">Pain and Stress</option>
                        <option id="val3" value="3">Physical Healing(External)</option>
                        <option id="val4" value="4">Fear and Negativity</option>
                        <option id="val5" value="5">Physical Ailments</option>
                        <option id="val6" value="6">Spiritual Development</option>
                        <option id="val7" value="7">Cognitive Development</option>
                        <option id="val8" value="8">Harmoney and Positivity</option>
                        <option id="val9" value="9">Depression and Anxiety</option>
                        <option select="selected" id="val10" value="10">Miracle Tone</option>
                    </select>

                </div>
            </div>

            <div class="mid2">

                <h2 class="freq">Frequency:</h2>
                <div class="hz">
                    <p id="para"></p>
                </div>
            </div>

        </div>
    </div>
    <footer class="footer">

    </footer>

</body>

</html>
